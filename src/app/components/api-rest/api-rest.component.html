<div class="container">
    <div class="container" style="margin: 5px; margin-top: 8%;">
        <h1>Rick y morty api</h1>
    
        <div class=" mb-3">
            <label for="buscar" class="form-label">Buscar personaje</label>
            <input type="text" (input)="filter($event)" id="buscar" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let personaje of personajes">
            <div style=" margin: 5px;">
                <img src="{{personaje.image}}" class="card-img-top" alt="imagen del personaje">
                <div class="card-body">
                    <h5 class="card-title">{{personaje.name}}</h5>
                    <p class="card-text">
                        <strong>Especie:</strong>  {{personaje.species}}
                        <br>
                        <strong>Tierra:</strong>  {{personaje.origin.name}}   
                    <p class="card-text">
                    </p>
                    <a href="#" class="btn btn-primary">Ver personaje</a>
                </div>
            </div>
        </div>
    </div>
</div>
